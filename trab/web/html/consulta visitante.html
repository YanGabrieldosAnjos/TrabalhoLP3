<div class="container justify-content-center" style=" color: white">
  
  <header>
    <div class="row justify-content-center">
      <h1> Consulte seu voo!</h1>
    </div>
  </header>
  <div class="row justify-content-center">
    <div class="col-6 justify-content-center">
      <form method="post" action="">
        <div class="form-group" >
          <div class="row">
            <div class="col-sm">
              <p>
                ORIGEM:
              </p>
              <input id="origem" type="text" class="form-control" name="origem" placeholder="Cidade">
            </div>
            <div class="col-sm">
              <p>
                DESTINO:
              </p>
              <input id= "destino" type="text" class="form-control" name="destino" placeholder="Cidade">
            </div>
          </div>

          <div class="w-100"></div>

          <div class="row">
            <div class="form-check form-inline">
                  <div class="col-sm form-inline">
                  <input class="form-check-input" type="radio" name="ida-volta" id="ida-e-volta" value="ida-e-volta" checked onclick="mudaHidden('datetimepicker2', false)">
                  <label class="form-check-label">
                    Ida e volta
                  </label>
                  </div>
                  <div class="col-sm form-inline">
                  <input class="form-check-input" type="radio" name="ida-volta" id="somente-ida" value="somente-ida" onclick="mudaHidden('datetimepicker2', true)">
                  <label class="form-check-label">
                    Somente ida
                  </label>
                  </div>
            </div>
          </div>

          <div class="w-100"></div>
          
            <div class="row justify-content-center">
              <div class='col-sm justify-content-center'>
                <div class="form-group">
                  <div class='input-group date' id='datetimepicker1'>
                      <input id="textIda" name="ida" type='date' class="form-control" placeholder="IDA" />
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                      <script type="text/javascript">
                        $(function () {
                          $('#datetimepicker1').datetimepicker();
                            showOn: "button",
                              buttonImage: "calendario.png",
                              buttonImageOnly: true,
                              showButtonPanel:true,
                              changeMonth: true,
                              changeYear: true,
                              showOtherMonths: true,
                              selectOtherMonths: true,
                              dateFormat: 'dd/mm/yy',
                              dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado','Domingo'],
                              dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
                              dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
                              monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
                              monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez']
                        });
                      </script>
                  </div>
                </div>
              </div>
              <div class="col-sm justify-content-center">
                <div class='input-group date' id='datetimepicker2'>
                    <input id="textVolta" name="volta" type='date' class="form-control" placeholder="VOLTA" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    <script type="text/javascript">
                      $(function () {
                        $('#datetimepicker2').datetimepicker();
                          showOn: "button",
                            buttonImage: "calendario.png",
                            buttonImageOnly: true,
                            showButtonPanel:true,
                            changeMonth: true,
                            changeYear: true,
                            showOtherMonths: true,
                            selectOtherMonths: true,
                            dateFormat: 'dd/mm/yy',
                            dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado','Domingo'],
                            dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
                            dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
                            monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
                            monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez']
                      });
                    </script>
                </div>
              </div>
            </div>

            <div class="w-100"></div>
          
            <div class="row justify-content-center">
              <div class="col-sm">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">PASSAGEIROS:</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option checked >1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                  </select>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="exampleFormControlSelect2">CLASSE:</label>
                  <select class="form-control" id="exampleFormControlSelect2">
                    <option checked >Economica</option>
                    <option>Primeira Classe</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="w-100"></div>
          
            <div class="row justify-content-center">
                <a class="btn btn-outline-primary btn-lg active justify-content-center" role="button" aria-pressed="true" onclick="verificarConsulta('origem', 'destino', 'textIda', 'textVolta')">CONSULTAR</a>
            </div>
            <div class="alert alert-sucess alert-dismissible fade show" role="alert" hidden="true">
              <strong>Existem campos não preencidos!</strong> por favor verifiqueos dados da consulta.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
        </div>
      </form>
    </div>
